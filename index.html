<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash of Clans - Barbarian</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- Tarjeta Principal -->
    <article class="card">

        <!-- Imagen superior -->
        <div class="image">
            <img class="image_wizard" src="./image/barbarian.png" alt="Personaje Barbarian">
            <img class="image_maderas" src="./image/maderas.png" alt="Maderas">
            <img class="image_madero" src="./image/madero_grande.png" alt="Madero Grande">
            <img class="image_casco" src="./image/barbarian_casco.png" alt="Casco de Barbarian">
        </div>

        <!-- Contenido -->
        <div class="content">
            <span class="content__subtitle">LEVEL 4</span>
            <h2 class="content__title">The Barbarian</h2>
            <p class="content__paragraph">
                The Barbarian is a kilt-clad Scottish warrior with an angry, battle-ready expression, hungry for destruction. He has a killer yellow horseshoe mustache.
            </p>
        </div>

        <!-- Sección de estadísticas -->
        <div class="stats">
            <div class="stat">
                <span class="stat_number">20'</span>
                <span class="stat_text">TRAINING</span>
            </div>
            <div class="stat">
                <span class="stat_number">16</span>
                <span class="stat_text">SPEED</span>
            </div>
            <div class="stat">
                <span class="stat_number">150</span>
                <span class="stat_text">COST</span>
            </div>
        </div>

    </article>

</body>

</html>
